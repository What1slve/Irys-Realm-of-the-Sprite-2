<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irys: Realm of the Sprite</title>
    <!--<link rel="stylesheet" href="./style.css">-->
</head>
<body>
<video class="background-video" autoplay muted loop>
    <source type="video/mp4">
</video>

<p id="save-status"></p>
<button id="connect-metamask">Connect MetaMask</button>

<div class="game-container">

    <canvas id="game-canvas">
        Oh, browser has error with HTML5!
    </canvas>

    <div id="start-screen">
        <h3>Irys: Realm of the Sprite</h3>
        <p class="author">by what1sl0ve</p>
        <p class="dedication">for</p>
        <video autoplay loop muted playsinline class="discord-logo">
            <source type="video/mp4">
            Your browser does not support video playback.
        </video>

        <div class="controls-container">
            <div class="controls-list">
                <div>
                    <div class="control-key">&#8592;</div>
                    <div class="control-label">Left</div>
                </div>
                <div>
                    <div class="control-key">Space</div>
                    <div class="control-label">Reset</div>
                </div>
                <div>
                    <div class="control-key">&#8594;</div>
                    <div class="control-label">Right</div>
                </div>
            </div>
        </div>
        <button id="start-game">Start game</button>
    </div>

    <div id="game-over-screen">
        <h1>End!</h1>
        <h3 id="score-display">Score: 0 units</h3>
        <button id="submit-score">Submit Score to Irys</button>
        <button id="retry-game">Retry</button>
    </div>

    <div id="score-container">
        <p id="score-value">0</p>
    </div>

</div>

<button id="leader-board">
    Leader Board
</button>


<div id="leaderboard" class="mt-6"></div>

<img style="display: none" src="./images/londthree.png" alt="">
<img style="display: none" src="./images/gamebtwo.png" alt="">

<div id="audio-player"></div>

<!--<script src="./script.js"></script>-->
</body>
</html>
